career-profile:
  title: Career Profile
  summary: |
    Experienced Senior Java Developer now serving as Head of Software at a startup, 
    leveraging prior development expertise. Responsible for hiring, crafting architecture, 
    task management, and collaborating with external partners. Proficient in building applications 
    from scratch for both hardware and software, with involvement in large-scale projects spanning Europe and the USA.
education:
  title: Education
  info:
    - degree: MSc in Radio-wave Telecommunications
      university: Saint Petersburg State University of Telecommunications
      time: 2006 - 2011
      details: |
        Studied with a focus on radio waves, standards for 2G, 3G, and 4G mobile 
        telecommunications, the basics of TV network operations, the OSI model, and software development.
          - 4.75 average grade

experiences:
  title: Experiences
  info:
    - role: Head of Software
      time: 2023 - Present
      company: ThermoMind Ltd, Haifa, Israel
      details: |
        Startup developing completely new solution for breast cancer detection using thermal imaging. 
        Fully manage team
          - Fully built two products from scratch: 
              - Vision One (Screening Station in C#) 
              - Visionary (Java web platform).
          - Team management hiring, task management working with external contractors.
          - Designed and implemented the solution architecture.
          - Java, Spring Boot/Security/JPA, Postgress, K8S, AWS, C#, .NET, Angular, Git, Jira, Confluence.
    - role: Java Team Lead
      time: 2020 - 2023
      company: T-Systems (Deutsche Telecom IT Solutions), Saint Petersburg, Russia
      details: |
        Cloud Billing
        TeamLead + SM on a medium-sized team on one of the project streams. Define goals, and communicate with Architetc, Customer. Business trips.
        Java, Spring boot, Kafka, microservices, high throughput.
  

    - role: Webservice developer
      time: 2017 - 2018
      company: Grid Dynamics, Saint Petersburg, Russia
      details: |
        Web-Services development for an investment company. Legacy system support. 
        Design and development of complex business logic, combining data from multiple data sources, 
        measuring performance and resolving performance problems
        Technologies: Java, Spring, Hibernate, JMockit, REST, maven

    - role: Java/JavaScript Developer / Team Lead
      time: 2014 - 2018
      company: Return on Intelligence (ex. Exigen Services), Saint Petersburg, Russia
      details: |
        Data center software development. Web applications development. Integration with different systems (Amazon AWS, ServiceNow). Implementation SSO solutions for customer (based on OpenAM)
  
        Team Lead on one of sub-stream of a project. Team 3-8 people.
        Passing planning games, control task executions, communication with customer on technical issues.
        American customer. Scrum.
        Technological stack: JavaScript, angular, Spring, Hibernate, requirejs, d3js, jQuery, DWR, rest, JUnit, Mockito, dozer, mapstruct, maven, tomcat, JasperReports, OpenAM (customization), elasticsearch


    - role: Java developer
      time: 2013 - 2014
      company: Sigma Ltd, Saint Petersburg, Russia
      details: |
        Back Office interface development for power sales company.
        Technologies: GWT + GXT, SPRING3, Hibernate (using JPA annotations), HQL.
  
        Developing RESTfull web services. Spring-mvc, JDBC.

    - role: Engineer - developer
      time: 2012 - 2013
      company: Leningrad Sector of the Scientific Research Institute of RadioLeningrad, Saint Petersburg, Russia
      details: |
        Development of protocols for data exchange and management. 

    - role: System analyst
      time: 2011 - 2012
      company: Complete Ltd, Saint Petersburg, Russia
      details: |
        Developing software product the HP Charging Gateway. 



Linux: bash scripts, CM tasks.

